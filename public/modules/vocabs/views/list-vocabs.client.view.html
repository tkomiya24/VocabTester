<section data-ng-controller="VocabsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Vocabs</h1>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>English</th>
          <th>Translation</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="vocab in vocabs">
          <td>{{vocab.word}}</td>
          <td>{{vocab.translation}}</td>
          <td>{{vocab.timesCorrect}}/{{vocab.timesTested}}</td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-hide="!vocabs.$resolved || vocabs.length">
      No Vocabs yet, why don't you <a href="/#!/vocabs/create">create one</a>?
    </div>
</section>
