<section data-ng-controller="TestController">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>English</th>
        <th>Korean</th>
        <th>Record</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody class="test-table">
      <tr ng-repeat="vocab in vocablist.vocab" ng-class="{correct: finished[$index]}">
        <td>{{vocab.word}}</td>
        <td>
          <input type="text" ng-model="responses[$index]" ng-show="isTextFieldEnabled($index)"></input>
          <label ng-hide="isTextFieldEnabled($index)">{{vocab.translation}}</index>
        </td>
        <td>
          {{vocab.timesCorrect}} / {{vocab.timesTested}}
        </td>
        <td>
          <span class="glyphicon glyphicon-ok" ng-show="grades[$index]"></span>
          <span class="glyphicon glyphicon-remove" ng-hide="grades[$index]"></span>
        </td>
       </tr>
    </tbody>
  </table>
  <a href="/#!/vocablists/" class="btn btn-primary">
    Back to list
  </a>
  <button class="btn btn-primary" ng-click="gradeTest()" ng-show="!isSubmitted && grade !== vocablist.vocab.length">
    Submit
  </button>
  <button class="btn btn-primary" ng-click="retestIncorrect()" ng-show="isSubmitted && grade !== vocablist.vocab.length">
    Redo mistakes
  </button>
  <button class="btn btn-primary" ng-click="restartTest()">
    Restart
  </button>
</section>
