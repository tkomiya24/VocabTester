<section data-ng-controller="VocablistsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Your Vocablists</h1>
  </div>
  <div class="vocablist-table">
    <div class="search-container">
      <label class="control-label">Filter: </label>
      <input type="text" class="form-control search-field" ng-model="query"/>
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>
            <button ng-click="orderBy('chapter')">Chapter</button>
            <span class="glyphicon"
                  ng-show="predicate === 'chapter'"
                  ng-class="{
                              'glyphicon-menu-up': !reverse,
                              'glyphicon-menu-down': reverse
                            }">
            </span>
          </th>
          <th>
            <button ng-click="orderBy('name')">Name</button>
            <span class="glyphicon"
                  ng-show="predicate === 'name'"
                  ng-class="{
                              'glyphicon-menu-up': !reverse,
                              'glyphicon-menu-down': reverse
                            }">
            </span>
          </th>
          <th>
            <button ng-click="orderBy('category')">Category</button>
            <span class="glyphicon"
                  ng-show="predicate === 'category'"
                  ng-class="{
                              'glyphicon-menu-up': !reverse,
                              'glyphicon-menu-down': reverse
                            }">
            </span>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="vocablist in vocablists | filter : query : false | orderBy : predicate : reverse">
            <td>{{vocablist.chapter}}</td>
            <td>{{vocablist.name}}</td>
            <td>{{vocablist.category}}</td>
            <td>
              <a href="#!/vocablists/show/{{vocablist._id}}">
                <button class="btn btn-primary">
                  View
                </button>
              </a>
              <a href="#!/vocablists/edit/{{vocablist._id}}">
                <button class="btn btn-success">
                  <span class="glyphicon glyphicon-edit"></span> Edit
                </button>
              </a>
              <button class="btn btn-danger" ng-click="remove(vocablist, $index)">
                <span class="glyphicon glyphicon-remove-sign"></span> Delete
              </button>
              <a href="#!/vocablists/test/{{vocablist._id}}">
                <button class="btn btn-primary">
                  <span class="glyphicon glyphicon-pencil"></span> Test
                </button>
              </a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
