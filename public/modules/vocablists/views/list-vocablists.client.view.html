<section class="centered-container" data-ng-controller="VocablistsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Your Vocablists</h1>
  </div>
  <div class="vocablist-table">
    <div class="search-container">
      <label class="control-label">Filter: </label>
      <input type="text" class="form-control search-field" ng-model="param"/>
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>
            <button ng-click="orderBy('chapter')">Chapter</button>
            <span class="glyphicon"
                  ng-show="predicate === 'chapter'"
                  ng-class="{
                              'glyphicon-menu-up': !reverse,
                              'glyphicon-menu-down': reverse
                            }">
            </span>
          </th>
          <th>
            <button ng-click="orderBy('name')">Name</button>
            <span class="glyphicon"
                  ng-show="predicate === 'name'"
                  ng-class="{
                              'glyphicon-menu-up': !reverse,
                              'glyphicon-menu-down': reverse
                            }">
            </span>
          </th>
          <th>
            <button ng-click="orderBy('category')">Category</button>
            <span class="glyphicon"
                  ng-show="predicate === 'category'"
                  ng-class="{
                              'glyphicon-menu-up': !reverse,
                              'glyphicon-menu-down': reverse
                            }">
            </span>
          </th>
          <th>
            <a href="vocablists/download">
              <button class="btn btn-success">
                <span class="glyphicon glyphicon-download"></span>
                Download All
              </button>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="vocablist in vocablists | orderBy : predicate : reverse">
            <td>{{vocablist.chapter}}</td>
            <td>{{vocablist.name}}</td>
            <td>{{vocablist.category}}</td>
            <td>
              <a href="#!/vocablists/show/{{vocablist._id}}" class="btn btn-primary" role="button">
                View
              </a>
              <a href="#!/vocablists/edit/{{vocablist._id}}" class="btn btn-success" role="button">
                <span class="glyphicon glyphicon-edit"></span> Edit
              </a>
              <button class="btn btn-danger" ng-click="remove(vocablist, $index)">
                <span class="glyphicon glyphicon-remove-sign"></span> Delete
              </button>
              <a href="#!/vocablists/test/{{vocablist._id}}" class="btn btn-primary" role="button">
                <span class="glyphicon glyphicon-pencil"></span> Test
              </a>
              <a href="vocablists/{{vocablist._id}}/download" class="btn btn-success" role="button">
                <span class="glyphicon glyphicon-download"></span> Download
              </a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
