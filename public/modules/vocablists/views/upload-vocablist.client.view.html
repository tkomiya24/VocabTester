<div ng-controller="UploadController">
  <form name="form">
    Select a JSON file
    <button type="file" class="btn btn-default" ngf-select="upload($file)" name="file"
      ngf-pattern="'.json'"
      ngf-accept="'.json'">Select
    </button>
  </form>
  <uib-progressbar ng-if="prog >= 0" class="progress-striped active" value="prog" type="success">
    <span>
      {{prog}}%
    </span>
  </uib-progressbar>
</div>
