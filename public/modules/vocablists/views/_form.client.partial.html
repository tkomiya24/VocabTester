<div class="controls vocablist-fields">
  <label class="control-label" for="name">Name</label>
  <input type="text" data-ng-model="vocablist.name" id="name" class="form-control shortfield" placeholder="Name">
  <label class="control-label" for="chapter">Chapter</label>
  <input type="text" data-ng-model="vocablist.chapter" class="form-control shortfield" placeholder="Chapter">
  <label class="control-label" for="category">Category</label>
  <select data-ng-model="vocablist.category" class="form-control">
    <option value="">-- No Category --</option>
    <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
  </select>
</div>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Word</th>
      <th>Translation</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="vocab in vocablist.vocab" ng-hide="vocab.deleted">
        <td>
          <input type="text" data-ng-model="vocab.word" class="form-control shortfield" placeholder="Word">
        </td>
        <td>
          <input type="text" data-ng-model="vocab.translation" class="form-control shortfield" placeholder="Translation">
        </td>
        <td>
          <button class="btn btn-danger" ng-click="removeVocab($index)">
            <span class="glyphicon glyphicon-remove-sign"></span> Delete
          </button>
        </td>
    </tr>
  </tbody>
</table>
<input type="submit" class="btn btn-default">
<div data-ng-show="error" class="text-danger">
  <strong data-ng-bind="error"></strong>
</div>
