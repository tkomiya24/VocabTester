<section data-ng-controller="VocablistsController" class="create-vocablist" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Vocablist</h1>
  </div>
  <div ng-hide="vocablist.user === authentication.user._id" class="text-center text-danger">
    <strong>You are not authorized to edit this vocablist</strong>
  </div>
  <div ng-show="vocablist.user === authentication.user._id">
    <div class="col-md-12">
      <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
          <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" data-ng-model="vocablist.name" id="name" class="form-control shortfield" placeholder="Name">
            </div>
            <div class="controls">
              <label class="control-label" for="chapter">Chapter</label>
              <input type="text" data-ng-model="vocablist.chapter" class="form-control shortfield" placeholder="Chapter">
            </div>
          </div>
          <div ng-repeat="vocab in vocablist.vocab" ng-hide="vocab.deleted">
            <label class="control-label" for="word">Word</label>
            <input type="text" data-ng-model="vocab.word" class="form-control shortfield" placeholder="Word">
            <label class="control-label" for="translation">Translation</label>
            <input type="text" data-ng-model="vocab.translation" class="form-control shortfield" placeholder="Translation">
            <button type="button" class="btn btn-primary" ng-click="removeVocab($index)">
              <span class="glyphicon glyphicon-remove"/>
            </button>
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-default">
          </div>
          <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
      <button class="btn btn-primary" ng-click="addVocab()">
        <span class="glyphicon glyphicon-plus"/>
      </button>
    </div>
  </div>
</section>
