<section data-ng-controller="VocablistsController" data-ng-init="findOne()" class="centered-container">
  <div ng-if="vocablist.user !== user._id" class="text-center text-danger">
    <strong>You are not authorized to view this vocablist</strong>
  </div>
  <span ng-if="vocablist.user === user._id">
    <h2>{{vocablist.name}}<small ng-if="vocablist.chapter">{{vocablist.chapter}}</small></h2>
    <h3>{{vocablist.category}}</h3>
    <div class="action-buttons" set-class-when-at-top="affix" offset-start="63">
      <a href="#!/vocablists/edit/{{vocablist._id}}" class="btn btn-success" role="button">
        <span class="glyphicon glyphicon-edit"></span> Edit
      </a>
      <a href="#!/vocablists/test/{{vocablist._id}}" class="btn btn-primary" role="button">
        <span class="glyphicon glyphicon-pencil"></span> Test
      </a>
      <button class="btn btn-danger" ng-click="removeOne()">
        <span class="glyphicon glyphicon-remove-sign"></span> Delete
      </button>
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Word</th>
          <th>Translation</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="vocab in vocablist.vocab">
            <td>{{vocab.word}}</td>
            <td>{{vocab.translation}}</td>
            <td>{{vocab.timesCorrect}}/{{vocab.timesTested}}</td>
        </tr>
      </tbody>
    </table>
  </span>
</section>
