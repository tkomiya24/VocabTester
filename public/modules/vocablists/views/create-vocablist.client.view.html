<section data-ng-controller="CreateVocablistController" class="create-vocablist">
  <div class="page-header">
      <h1>New Vocablist</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="vocablist.name" id="name" class="form-control shortfield" placeholder="Name">
          </div>
          <div class="controls">
            <label class="control-label" for="chapter">Chapter</label>
            <input type="text" data-ng-model="vocablist.chapter" class="form-control shortfield" placeholder="Chapter">
          </div>
        </div>
        <div ng-repeat="vocab in vocablist.vocab">
          <div class="controls">
            <label class="control-label" for="word">Word</label>
            <input type="text" data-ng-model="vocab.word" class="form-control shortfield" placeholder="Word">
          </div>
          <div class="controls">
            <label class="control-label" for="translation">Translation</label>
            <input type="text" data-ng-model="vocab.translation" class="form-control shortfield" placeholder="Translation">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
    <button class="btn btn-primary" ng-click="addVocab()">
      <span class="glyphicon glyphicon-plus"/>
    </button>
  </div>
</section>
